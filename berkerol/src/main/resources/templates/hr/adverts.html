<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Adverts</title>
    </head>
    <body>
        <div th:include="hr/menu"></div>
        <div class="container">
            <div th:if="${#lists.isEmpty(adverts)}">No advert.</div>
            <table class="table table-bordered table-hover" th:if="${not #lists.isEmpty(adverts)}">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>HR</th>
                        <th class="filter-select filter-exact">Status</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Properties</th>
                        <th>Activation</th>
                        <th>Deactivation</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>HR</th>
                        <th>Status</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Properties</th>
                        <th>Activation</th>
                        <th>Deactivation</th>
                        <th>Details</th>
                    </tr>
                    <tr>
                        <th colspan="9" class="ts-pager form-inline">
                            <div class="btn-group btn-group-sm" role="group">
                                <button type="button" class="btn btn-default first"><span class="glyphicon glyphicon-step-backward"></span></button>
                                <button type="button" class="btn btn-default prev"><span class="glyphicon glyphicon-backward"></span></button>
                            </div>
                            <span class="pagedisplay"></span>
                            <div class="btn-group btn-group-sm" role="group">
                                <button type="button" class="btn btn-default next"><span class="glyphicon glyphicon-forward"></span></button>
                                <button type="button" class="btn btn-default last"><span class="glyphicon glyphicon-step-forward"></span></button>
                            </div>
                            <select class="form-control input-sm pagesize" title="Select page size">
                                <option selected="selected" value="5">5</option>
                                <option value="10">10</option>
                                <option value="all">All Rows</option>
                            </select>
                            <select class="form-control input-sm pagenum" title="Select page number"></select>
                        </th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr th:each="advert : ${adverts}" th:class="${advert.status}? info : warning">
                        <td th:text="${advert.id}"></td>
                        <td th:text="${advert.hr}"></td>
                        <td th:text="${advert.status}? 'Active' : 'Passive'"></td>
                        <td th:text="${advert.title}"></td>
                        <td style="white-space: pre-wrap" th:text="${advert.description}"></td>
                        <td style="white-space: pre-wrap" th:text="${advert.properties}"></td>
                        <td th:text="${#dates.format(advert.activation,'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${#dates.format(advert.deactivation,'dd/MM/yyyy HH:mm')}"></td>
                        <td><a class="btn btn-primary" th:href="${'/hr/advert/' + advert.id}">Details</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
