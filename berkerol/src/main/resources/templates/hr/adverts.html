<!DOCTYPE html>
<html>
    <head>
        <title>Adverts</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div th:include="hr/menu"></div>
        <div th:if="${#lists.isEmpty(adverts)}">No advert.</div>
        <table th:if="${not #lists.isEmpty(adverts)}">
            <tr>
                <th>ID</th>
                <th th:if="${other}">HR</th>
                <th>Status</th>
                <th>Title</th>
                <th>Description</th>
                <th>Properties</th>
                <th>Activation</th>
                <th>Deactivation</th>
                <th>Details</th>
            </tr>
            <tr th:each="advert : ${adverts}">
                <td th:text="${advert.id}"></td>
                <td th:if="${other}" th:text="${advert.hr}"></td>
                <td th:text="${advert.status}? 'Active' : 'Passive'"></td>
                <td th:text="${advert.title}"></td>
                <td style="white-space: pre-wrap" th:text="${advert.description}"></td>
                <td style="white-space: pre-wrap" th:text="${advert.properties}"></td>
                <td th:text="${#dates.format(advert.activation,'dd/MM/yyyy HH:mm')}"></td>
                <td th:text="${#dates.format(advert.deactivation,'dd/MM/yyyy HH:mm')}"></td>
                <td>
                    <a th:if="${hr == advert.hr}" th:href="${'/hr/advert/' + advert.id}">Details</a>
                    <a th:if="${hr != advert.hr}" th:href="${'/hr/other/' + advert.id}">Details</a>
                </td>
            </tr>
        </table>
    </body>
</html>
