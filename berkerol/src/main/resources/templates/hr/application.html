<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title th:text="${application_.applicant.firstname + ' ' + application_.applicant.lastname} + ' | ' + ${application_.advert.title}"></title>
        <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div th:include="hr/menu"></div>
        <div class="container">
            <dl class="dl-horizontal">
                <dt>Application Status</dt>
                <dd>
                    <div class="row col-xs-2">
                        <form id="application" th:action="@{'/hr/application/change/' + ${application_.id}}" method="post">
                            <select name="status" form="application" class="form-control" onchange="this.form.submit()">
                                <option th:value="0" th:selected="${application_.status == 0}">Waiting</option>
                                <option th:value="1" th:selected="${application_.status == 1}">Processing</option>
                                <option th:value="2" th:selected="${application_.status == 2}">Accepted</option>
                                <option th:value="3" th:selected="${application_.status == 3}">Rejected</option>
                            </select>
                        </form>
                    </div>
                </dd>
                <dt>Advert ID</dt>
                <dd th:text="${application_.advert.id}"></dd>
                <dt>Advert Title</dt>
                <dd th:text="${application_.advert.title}"></dd>
                <dt>Name</dt>
                <dd th:text="${application_.applicant.firstname + ' ' + application_.applicant.lastname}"></dd>
                <dt>Job</dt>
                <dd>
                    <table th:each="job : ${application_.applicant.jobs}">
                        <tr>
                            <td th:text="${job.company + ' - ' + job.title}"></td>
                        </tr>
                    </table>
                </dd>
                <dt>Industry</dt>
                <dd th:text="${application_.applicant.industry}"></dd>
                <dt>Location</dt>
                <dd th:text="${application_.applicant.location}"></dd>
            </dl>
            <a class="btn btn-lg btn-success" th:href="${'/hr/advert/' + application_.advert.id}">Advert</a>
            <a class="btn btn-lg btn-info" th:href="${'/hr/applicant/' + application_.applicant.id}">Applicant</a>
            <a class="btn btn-lg btn-warning" th:object="${#lists.size(application_.applicant.applications) - 1}"
               th:href="${'/hr/others/' + application_.id}">Adverts of other applications&nbsp;<span class="badge" th:text="${#object}"></span></a>
        </div>
    </body>
</html>
