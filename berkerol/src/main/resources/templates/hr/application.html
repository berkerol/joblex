<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title th:text="${application_.applicant.firstname + ' ' + application_.applicant.lastname} + ' | ' + ${application_.advert.title}"></title>
        <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div th:include="hr/menu"></div>
        <div class="container">
            <table class="table table-hover">
                <tr>
                    <td>Application Status</td>
                    <td>
                        <form id="application" th:action="@{'/hr/application/change/' + ${application_.id}}" method="post">
                            <select name="status" form="application" class="form-control" onchange="this.form.submit()">
                                <option th:value="0" th:selected="${application_.status == 0}">Waiting</option>
                                <option th:value="1" th:selected="${application_.status == 1}">Processing</option>
                                <option th:value="2" th:selected="${application_.status == 2}">Accepted</option>
                                <option th:value="3" th:selected="${application_.status == 3}">Rejected</option>
                            </select>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>Advert Title</td>
                    <td th:text="${application_.advert.title}"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td th:text="${application_.applicant.firstname + ' ' + application_.applicant.lastname}"></td>
                </tr>
                <tr>
                    <td>Job</td>
                    <td>
                        <table th:each="job : ${application_.applicant.jobs}">
                            <tr>
                                <td th:text="${job.company + ' - ' + job.title}"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>Industry</td>
                    <td th:text="${application_.applicant.industry}"></td>
                </tr>
                <tr>
                    <td>Location</td>
                    <td th:text="${application_.applicant.location}"></td>
                </tr>
                <tr>
                    <td>Advert</td>
                    <td><a th:href="${'/hr/advert/' + application_.advert.id}">Advert</a></td>
                </tr>
                <tr>
                    <td>Applicant</td>
                    <td><a th:href="${'/hr/applicant/' + application_.applicant.id}">Applicant</a></td>
                </tr>
                <tr th:object="${#lists.size(application_.applicant.applications) - 1}">
                    <td>Adverts of other applications</td>
                    <td th:if="${#object != 0}"><a th:text="${#object}" th:href="${'/hr/others/' + application_.id}"></a></td>
                    <td th:if="${#object == 0}">No advert.</td>
                </tr>
            </table>
        </div>
    </body>
</html>
