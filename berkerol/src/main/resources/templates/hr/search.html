<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Applicant Search</title>
    </head>
    <body>
        <div th:include="hr/menu"></div>
        <div class="container">
            <form th:action="@{/hr/search}" method="post">
                <div class="row form-group">
                    <div class="col-md-6">
                        <input type="text" name="text" class="form-control" />
                        <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                    </div>
                </div>
                <button class="btn btn-danger" type="submit">Add to Blacklist</button>
            </form>
            <div th:if="${#lists.isEmpty(items)}">No applicant.</div>
            <table class="table table-bordered table-hover" th:if="${not #lists.isEmpty(items)}">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Educations</th>
                        <th>Experiences</th>
                        <th>Industry</th>
                        <th>Location</th>
                        <th>Blacklist</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Name</th>
                        <th>Educations</th>
                        <th>Experiences</th>
                        <th>Industry</th>
                        <th>Location</th>
                        <th>Blacklist</th>
                        <th>Details</th>
                    </tr>
                    <tr>
                        <th colspan="7" class="ts-pager form-inline">
                            <div th:include="table/pager"></div>
                        </th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.firstname + ' ' + item.lastname}"></td>
                        <td>
                            <table th:each="education : ${item.educations}">
                                <tr>
                                    <td th:text="${education.school + ' - ' + education.field + ' - ' + education.degree}"></td>
                                </tr>
                            </table>
                        </td>
                        <td>
                            <table th:each="experience : ${item.experiences}">
                                <tr>
                                    <td th:text="${experience.company + ' - ' + experience.position}"></td>
                                </tr>
                            </table>
                        </td>
                        <td th:text="${item.industry}"></td>
                        <td th:text="${item.location}"></td>
                        <td  th:text="${item.blacklist}? 'Yes' : 'No'"></td>
                        <td><a class="btn btn-primary" th:href="${'/hr/applicant/' + item.id}">Details</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
