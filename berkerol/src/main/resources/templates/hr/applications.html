<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Applications</title>
        <style>
            h4 {
                display: inline;
            }
        </style>
    </head>
    <body>
        <div th:include="hr/menu"></div>
        <div class="container">
            <form class="form-inline" th:action="@{${address}}" method="post">
                <label class="checkbox-inline"><input type="checkbox" name="waiting" value="true" th:checked="${waiting == true}" />&nbsp;<h4><span class="label label-info">Waiting</span></h4></label>
                <label class="checkbox-inline"><input type="checkbox" name="processing" value="true" th:checked="${processing == true}" />&nbsp;<h4><span class="label label-warning">Processing</span></h4></label>
                <label class="checkbox-inline"><input type="checkbox" name="accepted" value="true" th:checked="${accepted == true}" />&nbsp;<h4><span class="label label-success">Accepted</span></h4></label>
                <label class="checkbox-inline"><input type="checkbox" name="rejected" value="true" th:checked="${rejected == true}" />&nbsp;<h4><span class="label label-danger">Rejected</span></h4></label>
                <span style="margin-left: 20px;"></span>
                <button class="btn btn-primary" type="submit">Filter</button>
            </form>
            <div style="margin-top: 20px;"></div>
            <div th:if="${#lists.isEmpty(applications)}">No application.</div>
            <table class="table table-bordered table-hover" th:if="${not #lists.isEmpty(applications)}">
                <thead>
                    <tr>
                        <th>Application Status</th>
                        <th>Advert ID</th>
                        <th>Advert Title</th>
                        <th>Name</th>
                        <th>Job</th>
                        <th>Industry</th>
                        <th>Location</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="application : ${applications}" th:class="${application.status == 0}? info : (${application.status == 1}? warning : (${application.status == 2}? success : danger))">
                        <td th:text="${application.status == 0}? 'Waiting' : (${application.status == 1}? 'Processing' : (${application.status == 2}? 'Accepted' : 'Rejected'))"></td>
                        <td th:text="${application.advert.id}"></td>
                        <td th:text="${application.advert.title}"></td>
                        <td th:text="${application.applicant.firstname + ' ' + application.applicant.lastname}"></td>
                        <td>
                            <table th:each="job : ${application.applicant.jobs}">
                                <tr>
                                    <td th:text="${job.company + ' - ' + job.title}"></td>
                                </tr>
                            </table>
                        </td>
                        <td th:text="${application.applicant.industry}"></td>
                        <td th:text="${application.applicant.location}"></td>
                        <td><a class="btn btn-primary" th:href="${'/hr/application/' + application.id}">Details</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
