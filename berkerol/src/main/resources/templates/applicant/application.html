<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title th:text="${T(org.jsoup.Jsoup).parse(application_.advert.title).text()}"></title>
    </head>
    <body>
        <div th:include="applicant/menu"></div>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <div class="container">
            <div class="page-header">
                <h1 th:utext="${application_.advert.title}"></h1>
            </div>
            <div class="jumbotron">
                <div th:if="${application_.status == 0}" class="alert alert-info" role="alert"><b>Waiting</b></div>
                <div th:if="${application_.status == 1}" class="alert alert-warning" role="alert"><b>Processing</b></div>
                <div th:if="${application_.status == 2}" class="alert alert-success" role="alert"><b>Accepted</b></div>
                <div th:if="${application_.status == 3}" class="alert alert-danger" role="alert"><b>Rejected</b></div>
                <dl class="dl-horizontal">
                    <dt>ID</dt>
                    <dd th:text="${application_.advert.id}"></dd>
                    <dt>HR</dt>
                    <dd th:text="${application_.advert.hr}"></dd>
                    <dt>Description</dt>
                    <dd style="white-space: pre-wrap" th:utext="${application_.advert.description}"></dd>
                    <dt>Qualifications</dt>
                    <dd style="white-space: pre-wrap" th:utext="${application_.advert.qualifications}"></dd>
                    <dt>Activation</dt>
                    <dd th:if="${application_.advert.activation == null}"></dd>
                    <dd th:if="${application_.advert.activation != null}" th:text="${#dates.format(application_.advert.activation,'dd/MM/yyyy HH:mm')}"></dd>
                    <dt>Deactivation</dt>
                    <dd th:if="${application_.advert.deactivation == null}"></dd>
                    <dd th:if="${application_.advert.deactivation != null}" th:text="${#dates.format(application_.advert.deactivation,'dd/MM/yyyy HH:mm')}"></dd>
                </dl>
                <a class="btn btn-lg btn-danger c">Cancel Application</a>
                <div id="dialog-box" title="Cancel Application?">
                    <p><h3><span class="glyphicon glyphicon-alert" style="float:left; margin:12px 12px 20px 0;"></span></h3>This application will be permanently deleted and cannot be recovered. Are you sure?</p>
                </div>
            </div>
        </div>
        <div th:include="common/footer"></div>
        <script th:inline="javascript">
            /*<![CDATA[*/
            $(document).ready(function () {
                $("#dialog-box").dialog({
                    autoOpen: false,
                    modal: true
                });
                $(".c").click(function (e) {
                    $("#dialog-box").dialog({
                        buttons: {
                            "Delete": function () {
                                window.location.href = "/application/cancel/" + /*[[${application_.id}]]*/;
                            },
                            "Cancel": function () {
                                $(this).dialog("close");
                            }
                        }
                    });
                    $("#dialog-box").dialog("open");
                });
            });
            /*]]>*/
        </script>
    </body>
</html>
