<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Applications</title>
    </head>
    <body>
        <div th:include="applicant/menu"></div>
        <div class="container">
            <div th:if="${not linkedin}">
                <form th:action="@{/connect/linkedin}" method="post">
                    <button class="btn btn-lg btn-primary" type="submit">Connect with LinkedIn</button>
                </form>
            </div>
            <div th:if="${linkedin and #lists.isEmpty(applications)}">No application.</div>
            <table class="table table-bordered table-hover" th:if="${linkedin and not #lists.isEmpty(applications)}">
                <thead>
                    <tr>
                        <th>Application Status</th>
                        <th>ID</th>
                        <th>HR</th>
                        <th class="filter-select filter-exact filter-onlyAvail">Status</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Properties</th>
                        <th>Activation</th>
                        <th>Deactivation</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Application Status</th>
                        <th>ID</th>
                        <th>HR</th>
                        <th>Status</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Properties</th>
                        <th>Activation</th>
                        <th>Deactivation</th>
                        <th>Details</th>
                    </tr>
                    <tr>
                        <th colspan="10" class="ts-pager form-inline">
                            <div class="btn-group btn-group-sm" role="group">
                                <button type="button" class="btn btn-default first"><span class="glyphicon glyphicon-step-backward"></span></button>
                                <button type="button" class="btn btn-default prev"><span class="glyphicon glyphicon-backward"></span></button>
                            </div>
                            <span class="pagedisplay"></span>
                            <div class="btn-group btn-group-sm" role="group">
                                <button type="button" class="btn btn-default next"><span class="glyphicon glyphicon-forward"></span></button>
                                <button type="button" class="btn btn-default last"><span class="glyphicon glyphicon-step-forward"></span></button>
                            </div>
                            <select class="form-control input-sm pagesize" title="Select page size">
                                <option selected="selected" value="5">5</option>
                                <option value="10">10</option>
                                <option value="all">All Applications</option>
                            </select>
                            <select class="form-control input-sm gotoPage" title="Select page number"></select>
                        </th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr th:each="application : ${applications}" th:class="${application.status == 0}? info : (${application.status == 1}? warning : (${application.status == 2}? success : danger))">
                        <td th:text="${application.status == 0}? 'Waiting' : (${application.status == 1}? 'Processing' : (${application.status == 2}? 'Accepted' : 'Rejected'))"></td>
                        <td th:text="${application.advert.id}"></td>
                        <td th:text="${application.advert.hr}"></td>
                        <td th:text="${application.advert.status}? 'Active' : 'Passive'"></td>
                        <td th:text="${application.advert.title}"></td>
                        <td style="white-space: pre-wrap" th:text="${application.advert.description}"></td>
                        <td style="white-space: pre-wrap" th:text="${application.advert.properties}"></td>
                        <td th:text="${#dates.format(application.advert.activation,'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${#dates.format(application.advert.deactivation,'dd/MM/yyyy HH:mm')}"></td>
                        <td><a class="btn btn-primary" th:href="${'/applicant/application/' + application.id}">Details</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
