<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title th:text="${T(org.jsoup.Jsoup).parse(advert.title).text()}"></title>
    </head>
    <body>
        <div th:include="applicant/menu"></div>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
        <link href="/static/css/bootstrap-social.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-te/1.4.0/jquery-te.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-te/1.4.0/jquery-te.min.js"></script>
        <div class="container page-header">
            <h1 th:utext="${advert.title}"></h1>
        </div>
        <div class="container jumbotron">
            <dl class="dl-horizontal">
                <dt>ID</dt>
                <dd th:text="${advert.id}"></dd>
                <dt>HR</dt>
                <dd th:text="${advert.hr}"></dd>
                <dt>Description</dt>
                <dd style="white-space: pre-wrap" th:utext="${advert.description}"></dd>
                <dt>Qualifications</dt>
                <dd style="white-space: pre-wrap" th:utext="${advert.qualifications}"></dd>
                <dt>Activation</dt>
                <dd th:if="${advert.activation == null}"></dd>
                <dd th:if="${advert.activation != null}" th:text="${#dates.format(advert.activation,'dd/MM/yyyy HH:mm')}"></dd>
                <dt>Deactivation</dt>
                <dd th:if="${advert.deactivation == null}"></dd>
                <dd th:if="${advert.deactivation != null}" th:text="${#dates.format(advert.deactivation,'dd/MM/yyyy HH:mm')}"></dd>
            </dl>
            <div th:if="${blacklist}" class="alert alert-danger" role="alert">
                You are in blacklist.
            </div>
            <div th:if="${param.sent != null and not blacklist}" class="alert alert-success" role="alert">
                Your application is sent.
            </div>
            <div th:if="${already and param.sent == null and not blacklist}" class="alert alert-info" role="alert">
                You have already applied.
            </div>
            <div th:if="${connect and param.sent == null and not blacklist}">
                <div class="alert alert-warning" role="alert">
                    You should be connected with LinkedIn to apply jobs.
                </div>
                <form th:action="@{/connect/linkedin}" method="post">
                    <button class="btn btn-lg btn-social btn-linkedin" type="submit"><span class="fa fa-linkedin"></span> Connect with LinkedIn</button>
                </form>
            </div>
            <div th:if="${apply and param.sent == null and not blacklist}">
                <button class="btn btn-lg btn-primary" data-toggle="collapse" data-target="#apply">Apply to this Job</button>
                <div style="margin-top: 20px;"></div>
                <div id="apply" class="collapse row col-md-7">
                    <form id="letter" th:action="@{'/apply/' + ${advert.id}}" method="post">
                        <textarea name="coverletter" form="letter" class="form-control"></textarea>
                        <br />
                        <button class="btn btn-lg btn-social btn-linkedin" type="submit"><span class="fa fa-linkedin"></span> Apply with LinkedIn</button>
                    </form>
                </div>
            </div>
            <script>
                $(function () {
                    $("textarea").jqte();
                });
            </script>
        </div>
        <div th:include="common/footer"></div>
    </body>
</html>
