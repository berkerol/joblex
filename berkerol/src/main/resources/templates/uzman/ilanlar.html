<!DOCTYPE html>
<html>
    <head>
        <title>İlanlar</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div th:include="uzman/menu"></div>
        <div th:if="${not #lists.isEmpty(ilanlar)}">
            <table>
                <tr>
                    <th>Kod</th>
                    <th>Durum</th>
                    <th>Başlık</th>
                    <th>Tanım</th>
                    <th>Özellikler</th>
                    <th>Aktivasyon</th>
                    <th>Kapanma</th>
                    <th>Ayrıntılar</th>
                </tr>
                <tr th:each="ilan : ${ilanlar}">
                    <td th:text="${ilan.kod}"></td>
                    <td th:text="${ilan.durum}? 'Aktif' : 'Pasif'"></td>
                    <td th:text="${ilan.baslik}"></td>
                    <td th:text="${ilan.tanim}"></td>
                    <td th:text="${ilan.ozellikler}"></td>
                    <td th:text="${#dates.format(ilan.aktivasyon,'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${#dates.format(ilan.kapanma,'dd/MM/yyyy HH:mm')}"></td>
                    <td><a th:href="${'/uzman/ilan/' + ilan.kod}">Ayrıntılar</a></td>
                </tr>
            </table>
        </div>
    </body>
</html>
