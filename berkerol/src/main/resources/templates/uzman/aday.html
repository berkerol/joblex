<!DOCTYPE html>
<html>
    <head>
        <title th:text="${aday.firstname + ' ' + aday.lastname}"></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div th:include="uzman/menu"></div>
        <table>
            <tr>
                <td>İsim</td>
                <td th:text="${aday.firstname}"></td>
            </tr>
            <tr>
                <td>Soyisim</td>
                <td th:text="${aday.lastname}"></td>
            </tr>
            <tr>
                <td>Pozisyon</td>
                <td>
                    <table th:each="pozisyon : ${aday.pozisyonlar}">
                        <tr>
                            <td th:text="${pozisyon.company + ' - ' + pozisyon.title}"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>Sektör</td>
                <td th:text="${aday.industry}"></td>
            </tr>
            <tr>
                <td>Yer</td>
                <td th:text="${aday.location}"></td>
            </tr>
            <tr>
                <td>Ülke</td>
                <td th:text="${aday.country}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td th:text="${aday.email}"></td>
            </tr>
            <tr>
                <td>Başlık</td>
                <td th:text="${aday.headline}"></td>
            </tr>
            <tr>
                <td>Özet</td>
                <td th:text="${aday.summary}"></td>
            </tr>
            <tr>
                <td>Kara Liste</td>
                <td th:text="${aday.karaliste}? 'Evet' : 'Hayır'"></td>
            </tr>
            <tr th:if="${aday.karaliste}">
                <td>Kara Liste Sebebi</td>
                <td th:text="${aday.karalistesebebi}"></td>
            </tr>
            <tr>
                <td>Kara Liste İşlemleri</td>
                <td th:if="${not aday.karaliste}">
                    <form id="kl" th:action="@{'/uzman/karaliste/ekle/' + ${aday.id}}" method="post">
                        <textarea form="kl" name="sebep" rows="3" cols="30"></textarea>
                        <br />
                        <input type="submit" value="Kara Listeye Al" />
                    </form>
                </td>
                <td th:if="${aday.karaliste}">
                    <form th:action="@{'/uzman/karaliste/cikar/' + ${aday.id}}" method="post">
                        <input type="submit" value="Kara Listeden Çıkar" />
                    </form>
                </td>
            </tr>
            <tr th:object="${#lists.size(aday.basvurular)}">
                <td>Başvurduğu tüm ilanlar</td>
                <td th:if="${#object != 0}"><a th:text="${#object + ' adet ilan'}" th:href="${'/uzman/ilanlar/' + aday.id}"></a></td>
                <td th:if="${#object == 0}">İlan bulunmamaktadır.</td>
            </tr>
        </table>
    </body>
</html>
