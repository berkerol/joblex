<!DOCTYPE html>
<html>
    <head>
        <title th:text="${ilan.baslik}"></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div th:include="uzman/menu"></div>
        <table>
            <tr>
                <td>Kod</td>
                <td th:text="${ilan.kod}"></td>
            </tr>
            <tr>
                <td>Durum</td>
                <td th:text="${ilan.durum}? 'Aktif' : 'Pasif'"></td>
            </tr>
            <tr>
                <td>Başlık</td>
                <td th:text="${ilan.baslik}"></td>
            </tr>
            <tr>
                <td>Tanım</td>
                <td style="white-space: pre-wrap" th:text="${ilan.tanim}"></td>
            </tr>
            <tr>
                <td>Özellikler</td>
                <td style="white-space: pre-wrap" th:text="${ilan.ozellikler}"></td>
            </tr>
            <tr>
                <td>Aktivasyon</td>
                <td th:text="${#dates.format(ilan.aktivasyon,'dd/MM/yyyy HH:mm')}"></td>
            </tr>
            <tr>
                <td>Kapanma</td>
                <td th:text="${#dates.format(ilan.kapanma,'dd/MM/yyyy HH:mm')}"></td>
            </tr>
            <tr th:object="${#lists.size(ilan.basvurular)}">
                <td>Başvurular</td>
                <td th:if="${#object != 0}"><a th:text="${#object + ' adet başvuru'}" th:href="${'/uzman/basvurular/' + ilan.kod}"></a></td>
                <td th:if="${#object == 0}">Başvuru bulunmamaktadır.</td>
            </tr>
            <tr>
                <td>Düzenle</td>
                <td><a th:href="${'/uzman/ilan/duzenle/' + ilan.kod}">Düzenle</a></td>
            </tr>
            <tr>
                <td>Sil</td>
                <td><a th:href="${'/uzman/ilan/sil/' + ilan.kod}">Sil</a></td>
            </tr>
        </table>
    </body>
</html>
