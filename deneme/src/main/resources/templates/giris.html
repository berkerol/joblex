<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Uzman Giriş Sayfası</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body>
        <div th:if="${param.hata}">Kullanıcı adı veya şifre yanlış.</div>
        <div th:if="${param.cikis}">Başarıyla çıkış yaptınız.</div>
        <form th:action="@{/giris}" method="post" >
            <table>
                <tr>
                    <td><label for="username">Kullanıcı Adı</label></td>
                    <td><input type="text" id="username" name="username" autofocus="autofocus" /></td>
                </tr>
                <tr>
                    <td><label for="password">Şifre</label></td>
                    <td><input type="password" id="password" name="password" /></td>
                </tr>
                <tr>
                    <td><input type="submit" name="submit" value="Giriş" /></td>
                    <td><input type="reset" name="submit" value="Sıfırla" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
