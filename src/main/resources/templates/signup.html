<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <div th:replace="common/bootstrap-css"></div>
</head>
<body>
<div class="container">
    <div th:replace="common/menu"></div>
    <div class="row justify-content-center">
        <div class="col-8">
            <h1 class="mt-3 mb-3">Sign Up</h1>
            <div th:if="${param.versent}" class="alert alert-success alert-dismissible fade show">
                A verification email has been sent to your email address.
                <button type="button" class="close" data-dismiss="alert">
                    <span>&times;</span>
                </button>
            </div>
            <div th:if="${param.alreadysignedup}" class="alert alert-warning alert-dismissible fade show">
                This email address is already associated with another account.
                <button type="button" class="close" data-dismiss="alert">
                    <span>&times;</span>
                </button>
            </div>
            <div th:if="${param.alreadyverified}" class="alert alert-warning alert-dismissible fade show">
                Your account has already been verified.
                <button type="button" class="close" data-dismiss="alert">
                    <span>&times;</span>
                </button>
            </div>
            <div th:if="${param.invalidtoken}" class="alert alert-danger alert-dismissible fade show">
                Your token is invalid.
                <button type="button" class="close" data-dismiss="alert">
                    <span>&times;</span>
                </button>
            </div>
            <div th:if="${param.tokenexpired}" class="alert alert-danger alert-dismissible fade show">
                Your token has expired.
                <button type="button" class="close" data-dismiss="alert">
                    <span>&times;</span>
                </button>
            </div>
            <nav>
                <div class="nav nav-tabs nav-justified">
                    <a class="nav-item nav-link active" data-toggle="tab" href="#nav-candidate">Candidate</a>
                    <a class="nav-item nav-link" data-toggle="tab" href="#nav-recruiter">Recruiter</a>
                </div>
            </nav>
            <div class="tab-content">
                <div class="tab-pane fade show active" id="nav-candidate">
                    <form class="mt-3 mb-4" action="/signup" method="post">
                        <div class="form-group">
                            <label for="emailCandidate">Email</label>
                            <input type="email" class="form-control" name="email" id="emailCandidate" required autofocus/>
                        </div>
                        <div class="form-group">
                            <label for="passwordCandidate">Password</label>
                            <input type="password" class="form-control" name="password" id="passwordCandidate" required/>
                        </div>
                        <input type="hidden" name="type" value="candidate"/>
                        <button type="submit" class="btn btn-block btn-primary"><b>Sign Up</b></button>
                    </form>
                </div>
                <div class="tab-pane fade" id="nav-recruiter">
                    <form class="mt-3 mb-4" action="/signup" method="post">
                        <div class="form-group">
                            <label for="emailRecruiter">Email</label>
                            <input type="email" class="form-control" name="email" id="emailRecruiter" required autofocus/>
                            <small class="form-text text-danger" id="emailRecruiterHelp"></small>
                        </div>
                        <div class="form-group">
                            <label for="passwordRecruiter">Password</label>
                            <input type="password" class="form-control" name="password" id="passwordRecruiter" required/>
                        </div>
                        <input type="hidden" name="type" value="recruiter"/>
                        <button type="submit" class="btn btn-block btn-primary"><b>Sign Up</b></button>
                    </form>
                </div>
            </div>
            <hr>
            <div class="text-center mt-3">
                Already have an account? <a class="" href="/signin"><b>Sign In</b></a>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/bootstrap-js"></div>
</body>
</html>
