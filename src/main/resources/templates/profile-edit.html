<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile</title>
    <div th:replace="common/bootstrap-css"></div>
    <div th:replace="common/summernote-css"></div>
</head>
<body>
<div class="container">
    <div th:replace="common/menu"></div>
    <div class="row justify-content-center">
        <div class="col-8">
            <h1 class="mt-3 mb-3">Edit Profile</h1>
            <form class="mb-4" th:object="${profile}" action="/candidate/profile/save" method="post">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{username}" />
                <input type="hidden" th:field="*{password}" />
                <input type="hidden" th:field="*{enabled}" />
                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input type="text" class="form-control" id="photo" th:field="*{photo}">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="headline">Headline</label>
                    <input type="text" class="form-control" id="headline" th:field="*{headline}">
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" th:field="*{location}">
                </div>
                <div class="form-group">
                    <label for="links">Links</label>
                    <input type="text" class="form-control" id="links" th:field="*{links}">
                </div>
                <div class="form-group">
                    <label for="summary">Summary</label>
                    <input type="text" class="form-control" id="summary" th:field="*{summary}">
                </div>
                <h3>Experiences</h3>
                <div th:each="experience, i : *{experiences}">
                    <input type="hidden" th:field="*{experiences[__${i.index}__].id}" />
                    <input type="hidden" th:field="*{experiences[__${i.index}__].user}" />
                    <div class="form-group">
                        <label for="company">Company</label>
                        <input type="text" class="form-control" id="company" th:field="*{experiences[__${i.index}__].company}">
                    </div>
                    <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" class="form-control" id="position" th:field="*{experiences[__${i.index}__].position}">
                    </div>
                    <div class="form-group">
                        <label for="ex-location">Location</label>
                        <input type="text" class="form-control" id="ex-location" th:field="*{experiences[__${i.index}__].location}">
                    </div>
                    <div class="form-group">
                        <label for="ex-start_date">Start Date</label>
                        <input type="text" class="form-control date" id="ex-start_date" th:field="*{experiences[__${i.index}__].startDate}" data-provide="datepicker">
                    </div>
                    <div class="form-group">
                        <label for="ex-end_date">End Date</label>
                        <input type="text" class="form-control date" id="ex-end_date" th:field="*{experiences[__${i.index}__].endDate}" data-provide="datepicker">
                    </div>
                    <div class="form-group">
                        <label for="ex-summary">Summary</label>
                        <input type="text" class="form-control" id="ex-summary" th:field="*{experiences[__${i.index}__].summary}">
                    </div>
                    <a class="btn btn-danger" th:href="'/candidate/experience/delete/' + *{experiences[__${i.index}__].id}">Delete</a>
                    <hr class="mt-3 mb-3"/>
                </div>
                <a class="btn btn-success mb-3" href="/candidate/experience/add">Add Experience</a>
                <h3>Educations</h3>
                <div th:each="education, i : *{educations}">
                    <input type="hidden" th:field="*{educations[__${i.index}__].id}" />
                    <input type="hidden" th:field="*{educations[__${i.index}__].user}" />
                    <div class="form-group">
                        <label for="school">School</label>
                        <input type="text" class="form-control" id="school" th:field="*{educations[__${i.index}__].school}">
                    </div>
                    <div class="form-group">
                        <label for="field">Field</label>
                        <input type="text" class="form-control" id="field" th:field="*{educations[__${i.index}__].field}">
                    </div>
                    <div class="form-group">
                        <label for="degree">Degree</label>
                        <input type="text" class="form-control" id="degree" th:field="*{educations[__${i.index}__].degree}">
                    </div>
                    <div class="form-group">
                        <label for="ed-location">Location</label>
                        <input type="text" class="form-control" id="ed-location" th:field="*{educations[__${i.index}__].location}">
                    </div>
                    <div class="form-group">
                        <label for="ed-start_date">Start Date</label>
                        <input type="text" class="form-control date" id="ed-start_date" th:field="*{educations[__${i.index}__].startDate}" data-provide="datepicker">
                    </div>
                    <div class="form-group">
                        <label for="ed-end_date">End Date</label>
                        <input type="text" class="form-control date" id="ed-end_date" th:field="*{educations[__${i.index}__].endDate}" data-provide="datepicker">
                    </div>
                    <div class="form-group">
                        <label for="ed-summary">Summary</label>
                        <input type="text" class="form-control" id="ed-summary" th:field="*{educations[__${i.index}__].summary}">
                    </div>
                    <a class="btn btn-danger" th:href="'/candidate/education/delete/' + *{educations[__${i.index}__].id}">Delete</a>
                    <hr class="mt-3 mb-3"/>
                </div>
                <a class="btn btn-success mb-3" href="/candidate/education/add">Add Education</a>
                <div class="form-group">
                    <label for="certifications">Certifications</label>
                    <input type="text" class="form-control" id="certifications" th:field="*{certifications}">
                </div>
                <div class="form-group">
                    <label for="skills">Skills</label>
                    <input type="text" class="form-control" id="skills" th:field="*{skills}">
                </div>
                <div class="form-group">
                    <label for="accomplishments">Accomplishments</label>
                    <input type="text" class="form-control" id="accomplishments" th:field="*{accomplishments}">
                </div>
                <div class="form-group">
                    <label for="interests">Interests</label>
                    <input type="text" class="form-control" id="interests" th:field="*{interests}">
                </div>
                <button type="submit" class="btn btn-block btn-primary"><b>Save</b></button>
            </form>
        </div>
    </div>
</div>
<div th:replace="common/bootstrap-js"></div>
<div th:replace="common/summernote-js"></div>
<script>
    $(document).ready(function () {
        $('.date').each(function () {
            $(this).datepicker({ format: 'yyyy-mm-dd' });
        })
    });
</script>
</body>
</html>
