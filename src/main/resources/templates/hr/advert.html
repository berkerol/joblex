<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title th:text="${T(org.jsoup.Jsoup).parse(advert.title).text()}"></title>
    </head>
    <body>
        <div th:include="hr/menu"></div>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <div class="container">
            <div class="page-header">
                <h1 th:utext="${advert.title}"></h1>
            </div>
            <div class="jumbotron">
                <div th:if="${advert.status}" class="alert alert-info" role="alert"><b>Active</b></div>
                <div th:if="${not advert.status}" class="alert alert-warning" role="alert"><b>Passive</b></div>
                <dl class="dl-horizontal">
                    <dt>ID</dt>
                    <dd th:text="${advert.id}"></dd>
                    <dt>HR</dt>
                    <dd th:text="${advert.hr}"></dd>
                    <dt>Description</dt>
                    <dd style="white-space: pre-wrap" th:utext="${advert.description}"></dd>
                    <dt>Qualifications</dt>
                    <dd style="white-space: pre-wrap" th:utext="${advert.qualifications}"></dd>
                    <dt>Activation</dt>
                    <dd th:if="${advert.activation == null}"></dd>
                    <dd th:if="${advert.activation != null}" th:text="${#dates.format(advert.activation,'dd/MM/yyyy HH:mm')}"></dd>
                    <dt>Deactivation</dt>
                    <dd th:if="${advert.deactivation == null}"></dd>
                    <dd th:if="${advert.deactivation != null}" th:text="${#dates.format(advert.deactivation,'dd/MM/yyyy HH:mm')}"></dd>
                </dl>
                <a class="btn btn-lg btn-warning" th:href="${'/hr/advert/edit/' + advert.id}">Edit</a>
                <a class="btn btn-lg btn-danger c">Delete</a>
                <div id="dialog-box" title="Delete advert?">
                    <p><h3><span class="glyphicon glyphicon-alert" style="float:left; margin:12px 12px 20px 0;"></span></h3>This advert will be permanently deleted and cannot be recovered. Are you sure?</p>
                </div>
                <a class="btn btn-lg btn-success" th:object="${#lists.size(advert.applications)}" 
                   th:href="${'/hr/applications/' + advert.id}">Applications&nbsp;<span class="badge" th:text="${#object}"></span></a>
                <a class="btn btn-lg btn-info" th:object="${#lists.size(applicants)}" 
                   th:href="${'/hr/applicants/' + advert.id}">Applicants&nbsp;<span class="badge" th:text="${#object}"></span></a>
                <a class="btn btn-lg btn-primary" th:href="${'/hr/search/' + advert.id}">Search Applicants</a>
                <div style="margin-top: 20px;"></div>
                <a class="btn btn-default" th:href="${'/hr/applications/update/' + advert.id}">Update Applications' Similarities</a>
                Note: This might take a while.
            </div>
        </div>
        <div th:include="common/footer"></div>
        <script th:inline="javascript">
            /*<![CDATA[*/
            $(document).ready(function () {
                $("#dialog-box").dialog({
                    autoOpen: false,
                    modal: true
                });
                $(".c").click(function (e) {
                    $("#dialog-box").dialog({
                        buttons: {
                            "Delete": function () {
                                window.location.href = "/hr/advert/delete/" + /*[[${advert.id}]]*/;
                            },
                            "Cancel": function () {
                                $(this).dialog("close");
                            }
                        }
                    });
                    $("#dialog-box").dialog("open");
                });
            });
            /*]]>*/
        </script>
    </body>
</html>
