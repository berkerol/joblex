<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <div th:replace="common/bootstrap-css"></div>
</head>
<body>
<div class="container">
    <div th:replace="common/menu"></div>
    <div class="row justify-content-center">
        <div class="col-8">
            <h1 class="mt-3 mb-3">Sign In</h1>
            <div th:if="${param.verified}" class="alert alert-success alert-dismissible fade show">
                Your account has successfully created.
                <button type="button" class="close" data-dismiss="alert">
                    <span>&times;</span>
                </button>
            </div>
            <div th:if="${param.signout}" class="alert alert-warning alert-dismissible fade show">
                You have been signed out.
                <button type="button" class="close" data-dismiss="alert">
                    <span>&times;</span>
                </button>
            </div>
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show">
                Invalid email or password.
                <button type="button" class="close" data-dismiss="alert">
                    <span>&times;</span>
                </button>
            </div>
            <form class="mb-4" action="/signin" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="username" id="email" required autofocus/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required/>
                </div>
                <button type="submit" class="btn btn-block btn-primary"><b>Sign In</b></button>
            </form>
            <hr>
            <div class="text-center mt-3">
                Don't have an account? <a class="" href="/signup"><b>Sign Up</b></a>
            </div>
        </div>
    </div>
</div>
<div th:replace="common/bootstrap-js"></div>
</body>
</html>
